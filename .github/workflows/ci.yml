name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Clone Latest V
        run: |
          git clone https://github.com/vlang/v.git --depth 1 ../v

      - name: Build V on Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          ..\v\make.bat

      - name: Build V on Ubuntu, MacOS
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          ../v/make

      - name: Symlink V and add it to path
        run: |
          cd ../v
          ./v symlink -githubci

      - name: Checkout ${{ github.event.repository.name }}
        uses: actions/checkout@v2

      - name: Check if code is formatted
        run: |
          v fmt -diff .
          v fmt -verify .

      - name: Build ${{ github.event.repository.name }}
        run: |
          v -prod .

      - name: Run Tests
        run: |
          v test .
